            ol.innerHTML += `<li index='${i}' class='${index===i ? 'on':''}' >${item.num}</li>`;
            // style='background:url(img/${item.img})'
            ul.innerHTML += ` <li index='${i}' class='${index===i ? 'active':''}'> <img src="img/${item.img}" alt="">

        })

        var ols = document.querySelectorAll('.top li');
        var uls = document.querySelectorAll('.main li');
        uls.forEach(function(item, i) {
            obj.slide1(item, 'left', function() {

                ols[i].classList.remove('on');
                uls[i].classList.remove('active')
                index--;
                if (index < 0) {
                    index = uls.length - 1
                }

                ols[index].classList.add('on');
                uls[index].classList.add('active')


            })
            obj.slide1(item, 'right', function() {
                ols[i].classList.remove('on');
                uls[i].classList.remove('active')
                index++;
                if (index > uls.length - 1) {
                    index = 0
                }

                ols[index].classList.add('on');
                uls[index].classList.add('active')
            })
            obj.slide1(item, 'top', function() {
                wrapper.classList.remove('show');
                wrapper.classList.add('off')
            })
            obj.slide1(item, 'bottom', function() {
                wrapper.classList.add('show');
                wrapper.classList.remove('off')

            })
        })

        ols.forEach(function(item, i) {
            obj.click(item, function() {
                ols[index].classList.remove('on');
                uls[index].classList.remove('active');
                index = i;
                ols[index].classList.add('on');
                uls[index].classList.add('active');
            })

        })

        setInterval(function() {
            ols[index].classList.remove('on');
            uls[index].classList.remove('active');
            index++;
            if (index > ols.length - 1) {
                index = 0
            }
            ols[index].classList.add('on');
            uls[index].classList.add('active');
        }, 3000)
